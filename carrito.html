<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcticMonkeys On Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="contenido">
        <aside>
            <header>
                <h1 class="logo"> ArcticMonkeys On Tour </h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-left-circle-fill"></i> Seguir comprando 
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart4"></i> Carrito 
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Todos los derechos reservados. 2022</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id= "carrito-vacio" class="carrito-vacio"> Tu carrito esta vacio <i class="bi bi-emoji-frown-fill"></i> </p>
                
                <div id="carrito-productos" class="carrito-productos disabled">
                    
                        <!---esto se completa con DOM-->

                 </div>
                        <div id="carrito-acciones" class="carrito-acciones disabled">
                            <div class="carrito-acciones-izquierda">
                                <button id= "carrito-acciones-vaciar" class= "button carrito-acciones-vaciar"> Vaciar Carrito</button>

                            </div>
                            <div class="carrito-acciones-derecha">
                                <div class="carrito-acciones-total">
                                    <p>Total;</p>
                                    <p id="total">$35000</p>
                                </div>
                                <button id= "carrito-acciones-comprar" class="carrito-acciones-comprar"> Comprar ahora </button>
                            </div>
                        </div>
                        
                        <p id="carrito-comprado" class="carrito-comprado disabled"> Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i> </p>
                    
                    </div>
                </div>

            </div>

        </main>
</div>

    <script src="/js/carrito.js"></script>
</body>
</html>
