<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="contenido">
        <aside>
            <header>
                <h1 class="logo"> ArcticMonkeys On Tour </h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-left-circle-fill"></i> Volver 
                        </a>
                    </li>

                
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Todos los derechos reservados. 2022</p>
            </footer>
        </aside>
        <main>
            <h1 class="titulo-principal">Contacto</h1>
            <p class="parrafo-mensaje">¡Esperamos ser de ayuda, dejanos tu mensaje y te contestaremos lo más rápido posible!</p>
    
    
    
    <form class="formulario">
<fieldset>
    <legend> ¡Contactanos!</legend>
<div class="contenedor-campos">
        <div class="campo">
            <label>Nombre</label>
            <input class="input-text" type="text" placeholder="Nombre">
        </div>

        <div class="campo">
            <label>Telefono</label>
            <input  class="input-text" type="tel" placeholder="Telefono">
        </div>
    
        <div class="campo">
            <label>Correo</label>
            <input  class="input-text" type="email" placeholder="Mail">
        </div>

        <div class="campo">
            <label>Mensaje</label>
            <textarea class="input-text"></textarea>
        </div>
</div>

    <div class="alinear-derecha flex" >
        <input class="boton-enviar" type="submit" value= "Enviar">
    </div>

  
    </fieldset>
    </form>
</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/contacto.js"></script>

</body>
</html>
